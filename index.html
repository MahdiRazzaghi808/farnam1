<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Video + Music Sync</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrapper">
        <h1></h1>

        <!-- ویدیو: اگر نمی‌خوای صدای خود ویدیو پخش شه، muted رو on کن -->
        <video id="video" class="media" controls preload="metadata" playsinline>
            <!-- آدرس ویدیوت رو اینجا بذار -->
            <source src="https://uploadkon.ir/uploads/4cc329_25video.mp4" type="video/mp4" />
            مرورگر شما از ویدیو پشتیبانی نمی‌کند.
        </video>

        <!-- آهنگ: می‌تونی loop رو برداری/بذاری -->
        <audio id="music" preload="auto">
            <!-- آدرس آهنگت رو اینجا بذار -->
            <source src="Manzanita_-_Rafael_Cortes_-_soland.ir.mp3" type="audio/mpeg" />
            مرورگر شما از صوت پشتیبانی نمی‌کند.
        </audio>

        <!-- دکمه اختیاری برای باز کردن محدودیت‌های autoplay در برخی مرورگرها -->
        <p id="unlock" class=""></p>

        <p class="hint">
         
        </p>
    </main>

    <script src="app.js"></script>
</body>

</html>
